    * {
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #1a0a0a 0%, #2d1b1b 25%, #1a0a0a 50%, #0f0a1a 75%, #1a0a0a 100%);
      color: #f0e6d2;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      overflow-x: hidden;
    }

    /* Animated background */
    body::before {
      content: '';
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: 
        radial-gradient(circle at 20% 80%, rgba(255, 69, 0, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 80% 20%, rgba(139, 0, 139, 0.15) 0%, transparent 50%),
        radial-gradient(circle at 40% 40%, rgba(255, 140, 0, 0.1) 0%, transparent 50%),
        radial-gradient(circle at 60% 70%, rgba(220, 20, 60, 0.1) 0%, transparent 50%);
      animation: float 20s ease-in-out infinite;
      z-index: -1;
    }

    @keyframes float {
      0%, 100% { transform: translateY(0px) rotate(0deg); }
      50% { transform: translateY(-20px) rotate(1deg); }
    }

    .container {
      max-width: 100%;
      margin: 0 auto;
      padding: 1rem;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
    }

    .header {
      text-align: center;
      margin-bottom: 1rem;
      animation: fadeInDown 1s ease-out;
    }

    @keyframes fadeInDown {
      from {
        opacity: 0;
        transform: translateY(-30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    h1 {
      font-size: 2rem;
      margin: 0;
      background: linear-gradient(45deg, #ff4500, #ff8c00, #dc143c, #8b008b, #ff6347);
      background-size: 400% 400%;
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
      animation: gradientShift 3s ease-in-out infinite;
      text-shadow: 0 0 30px rgba(255, 69, 0, 0.4);
      filter: drop-shadow(0 0 10px rgba(255, 140, 0, 0.3));
    }

    @keyframes gradientShift {
      0%, 100% { background-position: 0% 50%; }
      50% { background-position: 100% 50%; }
    }

    .controls {
      display: flex;
      gap: 0.5rem;
      margin-bottom: 1rem;
      justify-content: center;
      flex-wrap: wrap;
      animation: fadeInUp 1s ease-out 0.3s both;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    select, button {
      padding: 0.5rem 0.75rem;
      border: none;
      border-radius: 8px;
      background: rgba(139, 0, 139, 0.2);
      color: #f0e6d2;
      font-size: 0.8rem;
      cursor: pointer;
      transition: all 0.3s ease;
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 140, 0, 0.3);
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.2);
    }

    select:hover, button:hover {
      background: rgba(255, 69, 0, 0.3);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 140, 0, 0.4);
      border-color: rgba(255, 69, 0, 0.5);
    }

    button:disabled {
      opacity: 0.6;
      cursor: not-allowed;
      transform: none;
    }

    .clear-btn {
      background: linear-gradient(45deg, #dc143c, #8b0000);
      border-color: rgba(220, 20, 60, 0.5);
    }

    .clear-btn:hover {
      background: linear-gradient(45deg, #ff1744, #b71c1c);
      box-shadow: 0 5px 15px rgba(220, 20, 60, 0.5);
    }

    .music-btn {
      background: linear-gradient(45deg, #ff8c00, #ffa500);
      border-color: rgba(255, 140, 0, 0.5);
    }

    .music-btn:hover {
      background: linear-gradient(45deg, #ffa500, #ffb347);
      box-shadow: 0 5px 15px rgba(255, 140, 0, 0.5);
    }

    .music-btn.muted {
      background: linear-gradient(45deg, #666, #888);
      opacity: 0.7;
    }

    #chat {
      flex: 1;
      background: rgba(139, 0, 139, 0.1);
      border-radius: 15px;
      padding: 1rem;
      overflow-y: auto;
      box-shadow: 
        0 8px 32px rgba(139, 0, 139, 0.3),
        inset 0 1px 0 rgba(255, 140, 0, 0.2);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 140, 0, 0.3);
      animation: fadeInUp 1s ease-out 0.9s both;
      min-height: 70vh;
      max-height: 70vh;
    }

    .msg {
      margin: 0.25rem 0; /* Reduced margin to move messages closer together */
      padding: 0.75rem 1rem;
      border-radius: 12px;
      line-height: 1.5;
      animation: slideIn 0.5s ease-out;
      position: relative;
      overflow: hidden;
      font-size: 0.9rem;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateX(-20px);
      }
      to {
        opacity: 1;
        transform: translateX(0);
      }
    }

    .msg::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: linear-gradient(45deg, transparent, rgba(255, 255, 255, 0.1), transparent);
      transform: translateX(-100%);
      transition: transform 0.6s ease;
    }

    .msg:hover::before {
      transform: translateX(100%);
    }

    .user {
      background: linear-gradient(135deg, #8b008b 0%, #4b0082 100%);
      margin-left: 1rem;
      box-shadow: 0 2px 8px rgba(139, 0, 139, 0.4);
      border: 1px solid rgba(255, 140, 0, 0.2);
    }

    .bot {
      background: linear-gradient(135deg, #ff4500 0%, #dc143c 100%);
      margin-right: 1rem;
      box-shadow: 0 2px 8px rgba(255, 69, 0, 0.4);
      border: 1px solid rgba(255, 140, 0, 0.2);
    }

    .msg-content {
      position: relative;
      z-index: 1;
    }

    #input-area {
      display: flex;
      gap: 0.5rem;
      animation: fadeInUp 1s ease-out 0.6s both;
      margin-bottom: 1rem;
      background: rgba(26, 10, 10, 0.8);
      padding: 0.5rem;
      border-radius: 15px;
      backdrop-filter: blur(10px);
    }

    input {
      flex: 1;
      padding: 0.75rem 1rem;
      border: none;
      border-radius: 20px;
      background: rgba(139, 0, 139, 0.15);
      color: #f0e6d2;
      font-size: 16px; /* Prevents auto-zoom on mobile */
      backdrop-filter: blur(10px);
      border: 1px solid rgba(255, 140, 0, 0.3);
      transition: all 0.3s ease;
      box-shadow: 0 0 10px rgba(255, 69, 0, 0.1);
    }

    input:focus {
      outline: none;
      background: rgba(255, 69, 0, 0.2);
      box-shadow: 0 0 20px rgba(255, 140, 0, 0.4);
      transform: translateY(-2px);
      border-color: rgba(255, 69, 0, 0.5);
    }

    input::placeholder {
      color: rgba(255, 255, 255, 0.6);
    }

    #send {
      padding: 0.75rem 1.5rem;
      background: linear-gradient(45deg, #ff4500, #dc143c);
      font-weight: 600;
      font-size: 0.9rem;
      border-radius: 20px;
      min-width: 80px;
    }

    #send:hover {
      background: linear-gradient(45deg, #ff6347, #ff1744);
      transform: translateY(-2px);
      box-shadow: 0 5px 15px rgba(255, 69, 0, 0.5);
    }

    /* Scrollbar styling */
    #chat::-webkit-scrollbar {
      width: 8px;
    }

    #chat::-webkit-scrollbar-track {
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
    }

    #chat::-webkit-scrollbar-thumb {
      background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
      border-radius: 10px;
    }

    #chat::-webkit-scrollbar-thumb:hover {
      background: linear-gradient(45deg, #ff5252, #45b7d1);
    }

    /* Mobile-first responsive design */
    @media (max-width: 768px) {
      .container {
        padding: 0.5rem;

        margin-bottom: 0.5rem;
      }
      
      .controls {
        flex-direction: row;
        justify-content: space-between;
        margin-bottom: 0.5rem;
      }
      
      select, button {
        padding: 0.4rem 0.6rem;
        font-size: 0.75rem;
      }
      
      #chat {
        min-height: 60vh;
        max-height: 60vh;
        padding: 0.75rem;
      }
      
      .msg {
        margin: 0.25rem 0;
        padding: 0.5rem 0.75rem;
        font-size: 0.85rem;
      }
      
      .user {
        margin-left: 0.5rem;
      }
      
      .bot {
        margin-right: 0.5rem;
      }
      
      #input-area {
        padding: 0.25rem;
        gap: 0.25rem;
        margin-bottom: 0.5rem;
      }
      
      input {
        padding: 0.5rem 0.75rem;
        font-size: 16px; /* Keep 16px to prevent auto-zoom */
      }
      
      #send {
        padding: 0.5rem 1rem;
        font-size: 0.85rem;
        min-width: 60px;
      }
    }

    /* Typing animation */
    .typing {
      position: relative;
    }

    .typing::after {
      content: 'â–‹';

    }

    @keyframes blink {
      0%, 50% { opacity: 1; }
      51%, 100% { opacity: 0; }

    .permission-overlay {
      position: fixed;

    .permission-text {

    .permission-btn {

    @media (max-width: 768px) {

      }
    }
  </style>
</head>
